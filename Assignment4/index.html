<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Lab 4 | YOUR NAME</title>
  <style> html, body, #viewDiv {padding: 0; margin: 0; height: 100%; width: 100%;} </style>

 <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css"/>
 <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require(["esri/Map","esri/layers/TileLayer","esri/layers/GeoJSONLayer","esri/views/MapView","esri/layers/FeatureLayer", "esri/widgets/Legend"], function(Map, TileLayer, GeoJSONLayer, MapView, FeatureLayer, Legend) {
        var thebasemap = new TileLayer({
url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/GIS/LancoBasemap/MapServer/"
});
        const url = "https://opendata.arcgis.com/datasets/e311ff702f1b491997a770607633ab07_0.geojson";
        var featureLayer = new FeatureLayer({url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/Parks/Park_Boundaries/MapServer/0"});
        const renderer = {
          type: "simple",
          field: "CNTASSDVAL",
  legendOptions: {title: "Lab 6 (4?) symbols"},
          symbol: {
            type: "simple-marker",
            color: "red",
            outline: {
              color: "grey"
            }
          },
           visualVariables: [
            {
              type: "size",
              field: "CNTASSDVAL",
              stops: [
                {
                  value: 100000,
                   size: "7px",
       label: "Low"
                },
                {
                   value: 500000,
                    size: "17px",
        label: "Medium"
                },
   {
       value: 1000000,
                     size: "26px",
         label: "High"
                }
              ]
            }
          ]
        };  
        const geojsonLayer = new GeoJSONLayer({
          url: url,
          copyright: "Daniel Wheaton | UNL | for GEOG 817",
          renderer: renderer
        });

        var map = new Map({
            layers: [thebasemap, geojsonLayer]
        });
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 8,
          center: [-96.68, 40.81] // longitude, latitude â€“ change this as needed
        });
      
      map.add(featureLayer);
    const legend = new Legend({
      view:view,
      layerInfos: [{
      layer: geojsonLayer,
      title: "Lab 6 symbols"
    }]
      

    });

    map.add(featureLayer);
    view.ui.add(legend, "bottom-left");

});
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
